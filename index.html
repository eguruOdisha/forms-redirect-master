    const registrationPage = "https://sites.google.com/view/bhadrak-dhamnagar-batitanki/registration";

    function getQueryParam(param) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function() {
      let f = getQueryParam("f"); // form number
      if (!f || !forms[f]) {
        document.body.innerHTML = "<h2>Invalid form link</h2>";
        return;
      }

      let key = "formVisited_" + f;  // unique key per form

      if (localStorage.getItem(key)) {
        window.location.href = registrationPage;
      } else {
        localStorage.setItem(key, "true");
        window.location.href = forms[f];
      }
    }
